
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker for Shopkeepers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Price Tracker</h1>
        
        <!-- Add Price Form -->
        <div class="price-section">
            <h2>Add New Price</h2>
            <input id="productName" type="text" placeholder="Product Name">
            <input id="supplierName" type="text" placeholder="Supplier Name">
            <input id="price" type="number" placeholder="Price" min="0" step="0.01">
            <input id="date" type="date">
            <button onclick="addPrice()">Add Price</button>
        </div>

        <!-- Product Filter -->
        <div class="price-section">
            <h2>Filter by Product</h2>
            <select id="productFilter" onchange="displayPrices()">
                <option value="">All Products</option>
            </select>
        </div>

        <!-- Price Display -->
        <div id="priceList" class="price-list">
            <!-- Prices will be dynamically inserted here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
